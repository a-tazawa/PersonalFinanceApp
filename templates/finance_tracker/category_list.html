<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>カテゴリ一覧</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-4">

  <nav class="mb-4 d-flex justify-content-between align-items-center">
    <h1 class="h3">カテゴリ一覧</h1>
    <a href="{% url 'transaction_list' %}" class="btn btn-outline-secondary">← 家計簿に戻る</a>
  </nav>

  <a href="{% url 'add_category' %}" class="btn btn-primary mb-3">新規カテゴリ登録</a>

  <table class="table table-bordered">
    <thead>
      <tr>
        <th>名前</th>
        <th>操作</th>
      </tr>
    </thead>
    <tbody>
      {% for category in categories %}
      <tr>
        <td>{{ category.name }}</td>
        <td>
          <a href="{% url 'edit_category' category.pk %}" class="btn btn-sm btn-outline-primary">編集</a>
          <a href="{% url 'delete_category' category.pk %}" class="btn btn-sm btn-outline-danger">削除</a>
        </td>
      </tr>
      {% empty %}
      <tr><td colspan="2" class="text-center">カテゴリがありません</td></tr>
      {% endfor %}
    </tbody>
  </table>

</body>
</html>
