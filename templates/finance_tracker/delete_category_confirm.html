<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>カテゴリ削除確認</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-4">

  <nav class="mb-4 d-flex justify-content-between align-items-center">
    <h1 class="h4">カテゴリ削除確認</h1>
    <a href="{% url 'category_list' %}" class="btn btn-outline-secondary">← 戻る</a>
  </nav>

  <p>「<strong>{{ category.name }}</strong>」を本当に削除しますか？</p>

  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">削除する</button>
    <a href="{% url 'category_list' %}" class="btn btn-secondary">キャンセル</a>
  </form>

</body>
</html>
