<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>{% if form.instance.pk %}カテゴリ編集{% else %}新規カテゴリ登録{% endif %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-4">

  <nav class="mb-4 d-flex justify-content-between align-items-center">
    <h1 class="h4">{% if form.instance.pk %}カテゴリ編集{% else %}新規カテゴリ登録{% endif %}</h1>
    <a href="{% url 'category_list' %}" class="btn btn-outline-secondary">← 戻る</a>
  </nav>

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <div class="mt-3">
      <button type="submit" class="btn btn-primary">保存</button>
      <a href="{% url 'category_list' %}" class="btn btn-secondary">キャンセル</a>
    </div>
  </form>

</body>
</html>
